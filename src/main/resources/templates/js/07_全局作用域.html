<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
		/**
		 * 作用域：一个变量的作用范围
			在JS中一共有两种作用域：
				1.全局作用域
					- 直接编辑在<script>标签中的代码，都在全局作用域
					- 全局作用域在页面打开时创建，在页面关闭时销毁
					- 在全局作用域中有一个全局对象window，它代表的是一个浏览器的窗口，由浏览器创建，我们可以直接使用
					- 在全局作用域中：
						创建的变量都会作为window对象的属性保存
						创建的函数都会作为window对象的方法保存
					- 全局作用域中的变量都是全局变量，在页面的任意部分都可以访问到
				
				2.函数作用域
		 			- 调用函数时创建函数作用域，函数执行完毕以后，函数作用域销毁
		 			- 每调用一次函数就会创建一个函数作用域，它们之间相互独立
		 			- 函数作用域中可以访问全局作用域中的变量，全局作用域中无法访问函数作用域中的变量
                    - 当函数操作一个变量时，它会先在自身作用域中寻找，如果有就直接使用，如果没有则向上一级作用域中寻找
					- 在函数作用域中也有变量声明提前的现象
					- 在函数中，不使用var 声明的变量都会成为全局变量

	 */

		 a = 123;
		 console.log(a);

    </script>
</head>
<body>

</body>
</html>
