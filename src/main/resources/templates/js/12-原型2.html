<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			
			function MyClass() {
				
			}
			MyClass.prototype.name = "孙悟空";
			
			let obj = new MyClass();
			// 使用in检查对象中是否含有某个属性时，如果对象中没有但是原型中有，也会返回true
			// console.log("name" in obj);
			
			// 可以使用hasOwnProperty()方法来检查对象自身是否含有该属性
			// console.log(obj.hasOwnProperty("name"));
			
			/**
			 * 自身中如果有，则直接使用
			 * 如果没有则去原型中寻找，如果原型对象中有，则使用
			 * 如果没有则去原型的原型中寻找，直到找到Object对象的原型
			 * Object对象没有原型，如果在Object原型中依然没有找到，则就是没有
			 */
			console.log(obj.hasOwnProperty("hasOwnProperty"));
			console.log(obj.__proto__.hasOwnProperty("hasOwnProperty"));
			console.log(obj.__proto__.__proto__.hasOwnProperty("hasOwnProperty"));
			
			console.log(Object.__proto__);
			console.log(Object.__proto__.__proto__);
			console.log(Object.__proto__.__proto__.__proto__);
			
			
		</script>
	</head>
	<body>
	</body>
</html>
