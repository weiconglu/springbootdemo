<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="jquery-3.6.0.js"></script>
</head>
<body>

<input type="text" id="input1">
<input type="button" value="添加" id="addBtn">
<input type="button" value="删除" id="delBtn">
<input type="button" value="清除" id="clearBtn">

<div id="div1">
    <ul>
        <li>北京</li>
        <li>上海</li>
        <li>广州</li>
    </ul>
</div>

</body>

<script>
    let input1 = $("#input1");

    // 添加
    $("#addBtn").click(function () {
        let text = input1.val();
        if (!(text == "")) {
            $("ul").append("<li>" + text + "</li>")
        }
    });

    // 删除
    $("#delBtn").click(function () {
        let text = input1.val();
        // 使用each()来遍历获取到的每个<li>元素
        $("li").each(function () {
            console.log($(this));
            if (text == $(this).text()) {
                $(this).remove();
            }
        });
    });

    $("#clearBtn").click(function (){
        input1.val(""); // <-- val() 设置或返回匹配元素的值
    });

</script>
</html>
