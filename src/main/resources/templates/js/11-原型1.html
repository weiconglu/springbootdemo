		<script>
			/**
			 * 我们所创建的每个函数，解析器都会向函数中添加一个属性prototype，
			 * 这个属性对应着一个对象，这个对象就是我们所谓的原型对象
			 * 
			 * 如果函数作为普通函数调用prototype没有任何作用，
			 * 当函数以构造函数的形式调用时，它所创建的对象中都会有一个隐含的属性
			 * 指向该构造函数的原型对象，我们可以通过__proto__来访问该属性
			 * 
			 * 原型对象就相当于一个公共的区域，所有同一个类的实例都可以访问到这个原型对象，
			 * 我们可以将对象中共有的内容统一设置到原型对象中。
			 * 
			 * 当我们访问对象的一个属性或方法时，它会先在对象自身中寻找，如果有则直接使用，
			 * 如果没有则会去原型对象中寻找
			 * 
			 * 创建构造函数时，可以将这些对象共有的属性或方法，统一添加到构造函数的
			 * 原型对象中，这样不用分别为每个对象添加，也不会影响到全局作用域，就可以
			 * 使每个对象都具有这些属性和方法了
			 */

			// function Person(name, age, gender) {

			// 	this.age = age;
			// 	this.gender = gender;
			// 	this.sayMyself = function() {
			// 		return "name=" + this.name + ", age=" + this.age + ", gender=" + this.gender;
			// 	}
			// }

			// let person1 = new Person("孙悟空", 18, "男");
			// let person2 = new Person("猪八戒", 18, "男");

			// console.log(person1.sayMyself == person2.sayMyself);

			function Person(name, age, gender) {
				this.name = name;
				this.age = age;
				this.gender = gender;
			}
			// 向Person中的原型添加sayMyself方法
			Person.prototype.sayMyself = function() {
				return "name=" + this.name + ", age=" + this.age + ", gender=" + this.gender;
			}

			let person1 = new Person("孙悟空", 18, "男");
			let person2 = new Person("猪八戒", 18, "男");
			
			console.log(person1.sayMyself());
			console.log(person2.sayMyself());

			console.log(person1.sayMyself == person2.sayMyself);
			
		</script>
